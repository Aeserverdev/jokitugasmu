<head>
  <meta charset="UTF-8" />
  <title>Dashboard Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #4f8cff;
      --accent: #7fffd4;
      --bg: linear-gradient(135deg, #e0e7ff 0%, #f9fbfd 100%);
      --dark-bg: linear-gradient(135deg, #232946 0%, #121629 100%);
      --sidebar: #232946;
      --sidebar-accent: #4f8cff;
      --card-bg: rgba(255,255,255,0.85);
      --card-shadow: rgba(79, 140, 255, 0.08);
      --border-radius: 18px;
      --glass: rgba(255,255,255,0.7);
      --glass-dark: rgba(35,41,70,0.7);
    }
    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: #232946;
      margin: 0;
      display: flex;
      min-height: 100vh;
      transition: background 0.5s;
    }
    .sidebar {
      width: 250px;
      background: var(--sidebar);
      color: #fff;
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px var(--card-shadow);
      min-height: 100vh;
      position: relative;
      z-index: 10;
      transition: background 0.5s;
    }
    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .sidebar button {
      background: none;
      border: none;
      color: #ccc;
      padding: 1rem 1.2rem;
      text-align: left;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar button.active, .sidebar button:hover {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px var(--card-shadow);
      transform: translateX(5px) scale(1.04);
    }
    .content {
      flex: 1;
      padding: 2.5rem 3vw 2rem 3vw;
      overflow-y: auto;
      background: transparent;
      min-height: 100vh;
      transition: background 0.5s;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .toggle-dark {
      padding: 0.7rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .toggle-dark:hover {
      background: var(--accent);
      color: #232946;
      transform: scale(1.05);
    }
    .section {
      background: var(--glass);
      padding: 2rem 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2.5rem;
      box-shadow: 0 8px 32px var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s;
    }
    .section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-profile {
      max-width: 420px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 60%, var(--accent) 100%);
      border-radius: 32px;
      margin: auto;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(79,140,255,0.12), 0 1.5px 8px 0 rgba(127,255,212,0.10);
      backdrop-filter: blur(18px) saturate(1.2);
      transition: all 0.4s cubic-bezier(.4,2,.6,1);
      position: relative;
      overflow: visible;
      border: 2.5px solid var(--primary);
      animation: popIn 0.7s cubic-bezier(.4,2,.6,1);
    }
    .card-profile:hover {
      transform: translateY(-8px) scale(1.03) rotate(-1deg);
      box-shadow: 0 16px 40px 0 rgba(79,140,255,0.18), 0 2px 12px 0 rgba(127,255,212,0.13);
      border-color: var(--accent);
    }
    .card-profile-img-wrap {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .card-profile-img-wrap img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--primary);
      box-shadow: 0 4px 16px 0 rgba(79,140,255,0.18);
      background: #fff;
      aspect-ratio: 1/1;
      display: block;
      transition: border 0.3s, box-shadow 0.3s;
      z-index: 1;
    }
    .card-profile-img-glow {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 70%);
      filter: blur(8px) brightness(1.2);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      animation: glowPulse 2.5s infinite alternate cubic-bezier(.4,2,.6,1);
    }
    @keyframes glowPulse {
      0% { opacity: 0.7; filter: blur(8px) brightness(1.2); }
      100% { opacity: 1; filter: blur(16px) brightness(1.4); }
    }
    .info-box, input, textarea, select {
      background: var(--glass);
      padding: 1.1rem;
      margin: 1rem 0;
      border-radius: 14px;
      border: 1.5px solid #cfd8dc;
      box-shadow: 0 2px 10px var(--card-shadow);
      transition: 0.3s;
      width: 100%;
      font-size: 1.05rem;
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .btn:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
      background: linear-gradient(45deg, var(--accent), var(--primary));
      color: #232946;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--glass);
      border-radius: 14px;
      overflow: hidden;
      margin-top: 1.2rem;
      box-shadow: 0 2px 12px var(--card-shadow);
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 1.05rem;
    }
    th {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    tr:hover {

    }
    .dark-mode tr:hover {

    }

#chatbot-send:hover {

    @media (max-width: 900px) {

<script>
// --- Edit Profil ---
function simpanEditProfil() {
  const namaBaru = document.getElementById('editNama').value.trim();
  const prodiBaru = document.getElementById('editProdi').value.trim();
  const nowaBaru = document.getElementById('editNowa').value.trim();
  const fotoInput = document.getElementById('editFoto');
  if (!namaBaru || !prodiBaru || !nowaBaru) {
    Swal.fire({icon:'error',title:'Lengkapi semua data!'}); return;
  }
  let user = JSON.parse(localStorage.getItem('user')) || {};
  user.nama = namaBaru;
  user.prodi = prodiBaru;
  user.nowa = nowaBaru;
  // Jika ada file foto baru
  if (fotoInput.files && fotoInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      user.foto = e.target.result;
      localStorage.setItem('user', JSON.stringify(user));
      document.getElementById('fotoProfil').src = user.foto;
    };
    reader.readAsDataURL(fotoInput.files[0]);
  } else {
    // Jika tidak upload baru, tetap pakai yang lama atau avatar
    if (user.foto) {
      document.getElementById('fotoProfil').src = user.foto;
    } else {
      document.getElementById('fotoProfil').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(namaBaru)}`;
    }
    localStorage.setItem('user', JSON.stringify(user));
  }
  document.getElementById('nama').textContent = namaBaru;
  document.getElementById('prodi').textContent = prodiBaru;
  document.getElementById('nowa').textContent = nowaBaru;
  Swal.fire({icon:'success',title:'Profil berhasil diperbarui!'});
}
// Set nilai awal form edit profil saat buka pengaturan
function setEditProfilForm() {
  document.getElementById('editNama').value = document.getElementById('nama').textContent;
  document.getElementById('editProdi').value = document.getElementById('prodi').textContent;
  document.getElementById('editNowa').value = document.getElementById('nowa').textContent;
  // Set foto preview jika ada
  let user = JSON.parse(localStorage.getItem('user')) || {};
  if (user.foto) {
    document.getElementById('fotoProfil').src = user.foto;
  } else {
    document.getElementById('fotoProfil').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.nama||'Mahasiswa')}`;
  }
  document.getElementById('editFoto').value = '';
}
// --- Tema Warna ---
function gantiWarnaTema() {
  const tema = document.getElementById('temaWarna').value;
  let root = document.documentElement;
  if (tema === 'biru') {
    root.style.setProperty('--primary', '#4f8cff');
    root.style.setProperty('--accent', '#7fffd4');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #e0e7ff 0%, #f9fbfd 100%)');
  } else if (tema === 'ungu') {
    root.style.setProperty('--primary', '#7c3aed');
    root.style.setProperty('--accent', '#e0aaff');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #ede9fe 0%, #f9f5ff 100%)');
  } else if (tema === 'hijau') {
    root.style.setProperty('--primary', '#22c55e');
    root.style.setProperty('--accent', '#bbf7d0');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #d1fae5 0%, #f0fdf4 100%)');
  } else if (tema === 'merah') {
    root.style.setProperty('--primary', '#ef4444');

// --- Ganti Password ---
function gantiPassword() {
  const passLama = document.getElementById('passLama').value;
  const passBaru = document.getElementById('passBaru').value;
  if (!passLama || !passBaru) {
    Swal.fire({icon:'error',title:'Isi semua kolom password!'}); return;
  }
  let user = JSON.parse(localStorage.getItem('user')) || {};
  if (!user.password) {
    // Jika belum ada password, izinkan set password baru
    user.password = passBaru;
    localStorage.setItem('user', JSON.stringify(user));
    Swal.fire({icon:'success',title:'Password berhasil dibuat!'});
    document.getElementById('passLama').value = '';
    document.getElementById('passBaru').value = '';
    return;
  }
  if (user.password !== passLama) {
    Swal.fire({icon:'error',title:'Password lama salah!'}); return;
  }
  if (passLama === passBaru) {
    Swal.fire({icon:'warning',title:'Password baru tidak boleh sama dengan lama!'}); return;
  }
  user.password = passBaru;
  localStorage.setItem('user', JSON.stringify(user));
  Swal.fire({icon:'success',title:'Password berhasil diubah!'});
  document.getElementById('passLama').value = '';
  document.getElementById('passBaru').value = '';
}

function sendChatbotMsg() {
  const input = document.getElementById('chatbot-input');
  const msg = input.value.trim();
  if (!msg) return false;
  addChatMsg(msg, 'user');
  input.value = '';
  setTimeout(() => chatbotReply(msg), 500);
  return false;
}
function addChatMsg(text, who) {
  const box = document.getElementById('chatbot-messages');
  const div = document.createElement('div');
  div.className = 'chatbot-msg' + (who==='bot'?' bot':'');
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
function chatbotReply(msg) {
  const lang = localStorage.getItem('bahasa')||'id';
  const qna = chatbotQnA[lang]||chatbotQnA.id;
  let res = qna.find(item => item.q.test(msg));
  addChatMsg(res ? res.a : qna[qna.length-1].a, 'bot');
}

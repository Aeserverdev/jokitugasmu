<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #4f8cff;
      --accent: #7fffd4;
      --bg: linear-gradient(135deg, #e0e7ff 0%, #f9fbfd 100%);
      --dark-bg: linear-gradient(135deg, #232946 0%, #121629 100%);
      --sidebar: #232946;
      --sidebar-accent: #4f8cff;
      --card-bg: rgba(255,255,255,0.95);
      --card-shadow: rgba(79, 140, 255, 0.10);
      --border-radius: 22px;
      --glass: rgba(255,255,255,0.8);
      --glass-dark: rgba(35,41,70,0.7);
    }
    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: #232946;
      margin: 0;
      display: flex;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: #e0e7ff;
    }
    .dark-mode .sidebar {
      background: linear-gradient(135deg, #181c2a 60%, #4f8cff 100%);
      color: #e0e7ff;
      box-shadow: 0 8px 32px rgba(79,140,255,0.18);
    }
    .dark-mode .sidebar h2 {
      color: var(--accent);
      text-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }
    .dark-mode .sidebar button {
      background: rgba(35,41,70,0.7);
      color: #e0e7ff;
      box-shadow: 0 1px 4px rgba(79,140,255,0.10);
    }
    .dark-mode .sidebar button.active, .dark-mode .sidebar button:hover {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #232946;
      box-shadow: 0 4px 16px rgba(79,140,255,0.18);
    }
    .dark-mode .content {
      background: transparent;
      color: #e0e7ff;
    }
    .dark-mode .topbar {
      border-bottom: 2px solid #232946;
    }
    .dark-mode .topbar h1 {
      color: #e0e7ff;
    }
    .dark-mode .toggle-dark {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #232946;
      box-shadow: 0 2px 8px rgba(79,140,255,0.18);
    }
    .dark-mode .toggle-dark:hover {
      background: var(--accent);
      color: #232946;
    }
    .dark-mode .section {
      background: var(--glass-dark);
      box-shadow: 0 8px 32px rgba(79,140,255,0.18);
      color: #e0e7ff;
    }
    .dark-mode .card-profile {
      background: linear-gradient(135deg, rgba(35,41,70,0.98) 60%, var(--accent) 100%);
      border: 2.5px solid var(--accent);
      color: #e0e7ff;
      box-shadow: 0 8px 32px 0 rgba(79,140,255,0.19), 0 1.5px 8px 0 rgba(127,255,212,0.12);
    }
    .dark-mode .card-profile:hover {
      border-color: var(--primary);
    }
    .dark-mode .card-profile-img-wrap img {
      border: 5px solid var(--accent);
      background: #232946;
    }
    .dark-mode .card-profile-img-glow {
      background: radial-gradient(circle at 50% 50%, var(--primary) 0%, transparent 70%);
    }
    .dark-mode .info-box,
    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background: var(--glass-dark);
      color: #e0e7ff;
      border: 1.5px solid #232946;
      box-shadow: 0 2px 10px rgba(79,140,255,0.10);
    }
    .dark-mode .info-box label,
    .dark-mode label {
      color: #e0e7ff;
    }
    .dark-mode .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #232946;
      box-shadow: 0 2px 8px rgba(79,140,255,0.18);
    }
    .dark-mode .btn:hover, .dark-mode .btn:focus {
      background: linear-gradient(45deg, var(--accent), var(--primary));
      color: #e0e7ff;
    }
    .dark-mode table {
      background: var(--glass-dark);
      color: #e0e7ff;
      box-shadow: 0 2px 12px rgba(79,140,255,0.18);
    }
    .dark-mode th {
      background: var(--primary);
      color: #232946;
    }
    .dark-mode td {
      color: #e0e7ff;
      border-bottom: 1px solid #232946;
    }
    .dark-mode tr:hover {
      background: #181c2a;
    }
    .dark-mode .status-badge.status-menunggu {
      background: #ff9800;
      color: #fff;
    }
    .dark-mode .status-badge.status-proses {
      background: #2196f3;
      color: #fff;
    }
    .dark-mode .status-badge.status-selesai {
      background: #4caf50;
      color: #fff;
    }
    .dark-mode .status-badge.status-batal {
      background: #f44336;
      color: #fff;
    }
    .dark-mode #chatbot-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #232946;
      box-shadow: 0 4px 24px rgba(79,140,255,0.18);
    }
    .dark-mode #chatbot-btn:hover {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: var(--primary);
    }
    .dark-mode #chatbot-window {
      background: var(--glass-dark);
      color: #e0e7ff;
      box-shadow: 0 8px 32px rgba(79,140,255,0.18);
    }
    .dark-mode #chatbot-header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #232946;
    }
    .dark-mode #chatbot-header button {
      color: #232946;
    }
    .dark-mode #chatbot-messages {
      background: transparent;
      color: #e0e7ff;
    }
    .dark-mode .chatbot-msg {
      background: #232946;
      color: #e0e7ff;
    }
    .dark-mode .chatbot-msg.bot {
      background: var(--primary);
      color: #232946;
    }
    .dark-mode #chatbot-input-area {
      background: var(--glass-dark);
      border-top: 1.5px solid #232946;
    }
    .dark-mode #chatbot-input {
      background: #181c2a;
      color: #e0e7ff;
    }
    .dark-mode #chatbot-send {
      background: var(--primary);
      color: #232946;
    }
    .dark-mode #chatbot-send:hover {
      background: var(--accent);
      color: var(--primary);
    }
    
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #232946 60%, #4f8cff 100%);
      color: #fff;
      padding: 2.5rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      border-top-right-radius: 36px;
      border-bottom-right-radius: 36px;
      box-shadow: 0 8px 32px var(--card-shadow);
      min-height: 100vh;
      position: relative;
      z-index: 10;
      transition: background 0.5s;
      gap: 0.5rem;
    }
    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 2.5rem;
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.10);
      text-align: center;
    }
    .sidebar button {
      background: rgba(255,255,255,0.07);
      border: none;
      color: #e0e7ff;
      padding: 1.1rem 1.2rem;
      text-align: left;
      cursor: pointer;
      border-radius: 16px;
      font-weight: 500;
      font-size: 1.13rem;
      margin-bottom: 0.2rem;
      transition: all 0.25s;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 1px 4px rgba(79,140,255,0.04);
      outline: none;
    }
    .sidebar button.active, .sidebar button:hover {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #232946;
      box-shadow: 0 4px 16px var(--card-shadow);
      transform: translateX(7px) scale(1.06);
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 2.7rem 3vw 2.2rem 3vw;
      overflow-y: auto;
      background: transparent;
      min-height: 100vh;
      transition: background 0.5s;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e7ff;
    }
    .topbar h1 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #232946;
      margin: 0;
    }
    .toggle-dark {
      padding: 0.8rem 1.7rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      font-size: 1.13rem;
      transition: all 0.3s;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .toggle-dark:hover {
      background: var(--accent);
      color: #232946;
      transform: scale(1.07);
    }
    .section {
      background: var(--card-bg);
      padding: 2.2rem 1.7rem;
      border-radius: var(--border-radius);
      margin-bottom: 2.7rem;
      box-shadow: 0 8px 32px var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s;
    }
    .section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-profile {
      max-width: 440px;
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 60%, var(--accent) 100%);
      border-radius: 36px;
      margin: auto;
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(79,140,255,0.13), 0 1.5px 8px 0 rgba(127,255,212,0.12);
      backdrop-filter: blur(20px) saturate(1.2);
      transition: all 0.4s cubic-bezier(.4,2,.6,1);
      position: relative;
      overflow: visible;
      border: 2.5px solid var(--primary);
      animation: popIn 0.8s cubic-bezier(.4,2,.6,1);
    }
    .card-profile:hover {
      transform: translateY(-10px) scale(1.04) rotate(-1deg);
      box-shadow: 0 16px 40px 0 rgba(79,140,255,0.19), 0 2px 12px 0 rgba(127,255,212,0.14);
      border-color: var(--accent);
    }
    .card-profile-img-wrap {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.3rem;
    }
    .card-profile-img-wrap img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--primary);
      box-shadow: 0 4px 16px 0 rgba(79,140,255,0.19);
      background: #fff;
      aspect-ratio: 1/1;
      display: block;
      transition: border 0.3s, box-shadow 0.3s;
      z-index: 1;
    }
    .card-profile-img-glow {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 150px; height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 70%);
      filter: blur(10px) brightness(1.2);
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
      animation: glowPulse 2.5s infinite alternate cubic-bezier(.4,2,.6,1);
    }
    @keyframes glowPulse {
      0% { opacity: 0.7; filter: blur(10px) brightness(1.2); }
      100% { opacity: 1; filter: blur(18px) brightness(1.4); }
    }
    .info-box, input, textarea, select {
      background: var(--glass);
      padding: 1.15rem;
      margin: 1.1rem 0;
      border-radius: 16px;
      border: 1.5px solid #cfd8dc;
      box-shadow: 0 2px 10px var(--card-shadow);
      transition: 0.3s;
      width: 100%;
      font-size: 1.08rem;
    }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      padding: 1rem 2.3rem;
      font-size: 1.13rem;
      border: none;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px var(--card-shadow);
      outline: none;
    }
    .btn:hover, .btn:focus {
      filter: brightness(1.08);
      transform: scale(1.06);
      background: linear-gradient(45deg, var(--accent), var(--primary));
      color: #232946;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--glass);
      border-radius: 16px;
      overflow: hidden;
      margin-top: 1.3rem;
      box-shadow: 0 2px 12px var(--card-shadow);
    }
    th, td {
      padding: 15px 18px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 1.08rem;
    }
    th {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    tr:hover {
      background: #f5faff;
    }
    .dark-mode tr:hover {
      background: #232946;
    }
    .status-badge {
      padding: 7px 16px;
      border-radius: 14px;
      font-size: 1.01rem;
      font-weight: 700;
      color: #fff;
    }
    .status-menunggu { background: #ff9800; }
    .status-proses { background: #2196f3; }
    .status-selesai { background: #4caf50; }
    .status-batal { background: #f44336; }
    /* Chatbot Styles */
    #chatbot-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 9999;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 68px;
      height: 68px;
      box-shadow: 0 4px 24px var(--card-shadow);
      font-size: 2.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      animation: chatbotPop 0.8s;
    }
    #chatbot-btn:hover {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: var(--primary);
      transform: scale(1.10);
    }
    @keyframes chatbotPop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #chatbot-window {
      position: fixed;
      bottom: 110px;
      right: 32px;
      width: 350px;
      max-width: 97vw;
      background: var(--glass);
      border-radius: 26px;
      box-shadow: 0 8px 32px var(--card-shadow);
      z-index: 10000;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.5s;
      backdrop-filter: blur(14px) saturate(1.2);
    }
    #chatbot-header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      padding: 1.1rem 1.3rem;
      font-weight: bold;
      font-size: 1.13rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #chatbot-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 8px;
    }
    #chatbot-messages {
      flex: 1;
      padding: 1.1rem;
      background: transparent;
      overflow-y: auto;
      max-height: 340px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .chatbot-msg {
      background: #fff;
      color: #232946;
      padding: 0.8rem 1.1rem;
      border-radius: 18px 18px 6px 18px;
      max-width: 80%;
      align-self: flex-end;
      box-shadow: 0 2px 8px var(--card-shadow);
      font-size: 1.05rem;
      word-break: break-word;
    }
    .chatbot-msg.bot {
      background: var(--primary);
      color: #fff;
      align-self: flex-start;
      border-radius: 18px 18px 18px 6px;
      animation: fadeIn 0.5s;
    }
    #chatbot-input-area {
      display: flex;
      border-top: 1.5px solid #e0e7ff;
      background: var(--glass);
      padding: 0.8rem 0.8rem 0.8rem 1.1rem;
      align-items: center;
      gap: 0.6rem;
    }
    #chatbot-input {
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 0.8rem 1.1rem;
      font-size: 1.05rem;
      background: #f9fbfd;
      outline: none;
    }
    #chatbot-send {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chatbot-send:hover {
      background: var(--accent);
      color: var(--primary);
    }
    /* Download Button Modern Style */
    .btn-download {
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.98rem;
      padding: 7px 18px;
      margin: 2px 0 2px 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px var(--card-shadow);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .btn-download:hover, .btn-download:focus {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary) 100%);
      color: #232946;
      transform: scale(1.04);
      box-shadow: 0 4px 16px var(--card-shadow);
    }
    .btn-download .download-icon {
      font-size: 1.15em;
      margin-right: 4px;
      display: flex;
      align-items: center;
    }
    .btn-download .download-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
      display: inline-block;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .btn-download .download-label {
        max-width: 70px;
        font-size: 0.93em;
      }
      .btn-download {
        padding: 7px 10px;
        font-size: 0.93rem;
      }
    }
    .dark-mode .btn-download {
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #232946;
      border: none;
      box-shadow: 0 2px 8px rgba(79,140,255,0.18);
    }
    .dark-mode .btn-download:hover, .dark-mode .btn-download:focus {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary) 100%);
      color: #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>👨‍🎓 Mahasiswa</h2>
    <button onclick="showSection('profil')" class="active">📄 Profil</button>
    <button onclick="showSection('riwayat')">📚 Riwayat</button>
    <button onclick="showSection('pesanan')">📝 Pesanan</button>
    <button onclick="showSection('pembayaran')">💳 Pembayaran</button>
    <button onclick="showSection('pengaturan')">⚙️ Pengaturan</button>
    <button onclick="logout()">🚪 Logout</button>
    <button class="menu-toggle" onclick="toggleSidebar()" style="display:none;margin-top:2rem;background:var(--primary);color:#fff;font-size:1.3rem;">☰ Menu</button>
  </div>
  <div class="content" id="mainContent">
<style>
@media (max-width: 900px) {
  .sidebar {
    position: fixed;
    left: 0; top: 0; bottom: 0;
    z-index: 1000;
    height: 100vh;
    transform: translateX(-100%);
    border-radius: 0 36px 36px 0;
    transition: transform 0.3s;
    box-shadow: 0 8px 32px var(--card-shadow);
  }
  .sidebar.visible { transform: translateX(0); }
  .menu-toggle { display: block !important; }
  .content { padding: 1.2rem 2vw 1rem 2vw; }
}
@media (max-width: 600px) {
  .section, .card-profile, .info-box, input, textarea, select {
    padding: 0.8rem !important;
    border-radius: 10px !important;
  }
  .sidebar h2 { font-size: 1.3rem; }
  .sidebar button { font-size: 1rem; padding: 0.7rem 1rem; }
  .topbar h1 { font-size: 1.2rem; }
  .toggle-dark { font-size: 1rem; padding: 0.5rem 1rem; }
}
.sidebar .menu-toggle { display: none; }
</style>
<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const main = document.getElementById('mainContent');
  sidebar.classList.toggle('visible');
  main.classList.toggle('open');
}
// Tutup sidebar jika klik di luar sidebar pada mobile
document.addEventListener('click', function(e) {
  const sidebar = document.getElementById('sidebar');
  if (window.innerWidth <= 900 && sidebar.classList.contains('visible')) {
    if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-toggle')) {
      sidebar.classList.remove('visible');
      document.getElementById('mainContent').classList.remove('open');
    }
  }
});
</script>

function simpanEditProfil() {
  const namaBaru = document.getElementById('editNama').value.trim();
  const prodiBaru = document.getElementById('editProdi').value.trim();
  const nowaBaru = document.getElementById('editNowa').value.trim();
  const fotoInput = document.getElementById('editFoto');
  if (!namaBaru || !prodiBaru || !nowaBaru) {
    Swal.fire({icon:'error',title:'Lengkapi semua data!'}); return;
  }
  let user = JSON.parse(localStorage.getItem('user')) || {};
  user.nama = namaBaru;
  user.prodi = prodiBaru;
  user.nowa = nowaBaru;
  // Jika ada file foto baru
  if (fotoInput.files && fotoInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function(e) {
      user.foto = e.target.result;
      localStorage.setItem('user', JSON.stringify(user));
      document.getElementById('fotoProfil').src = user.foto;
    };
    reader.readAsDataURL(fotoInput.files[0]);
  } else {
    // Jika tidak upload baru, tetap pakai yang lama atau avatar
    if (user.foto) {
      document.getElementById('fotoProfil').src = user.foto;
    } else {
      document.getElementById('fotoProfil').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(namaBaru)}`;
    }
    localStorage.setItem('user', JSON.stringify(user));
  }
  document.getElementById('nama').textContent = namaBaru;
  document.getElementById('prodi').textContent = prodiBaru;
  document.getElementById('nowa').textContent = nowaBaru;
  Swal.fire({icon:'success',title:'Profil berhasil diperbarui!'});
}

function gantiWarnaTema() {
  const tema = document.getElementById('temaWarna').value;
  let root = document.documentElement;
  if (tema === 'biru') {
    root.style.setProperty('--primary', '#4f8cff');
    root.style.setProperty('--accent', '#7fffd4');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #e0e7ff 0%, #f9fbfd 100%)');
  } else if (tema === 'ungu') {
    root.style.setProperty('--primary', '#7c3aed');
    root.style.setProperty('--accent', '#e0aaff');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #ede9fe 0%, #f9f5ff 100%)');
  } else if (tema === 'hijau') {

    root.style.setProperty('--accent', '#bbf7d0');
    root.style.setProperty('--bg', 'linear-gradient(135deg, #d1fae5 0%, #f0fdf4 100%)');

// --- Ganti Password ---
function gantiPassword() {
  const passLama = document.getElementById('passLama').value;
  const passBaru = document.getElementById('passBaru').value;
  if (!passLama || !passBaru) {
    Swal.fire({icon:'error',title:'Isi semua kolom password!'}); return;
  }
  let user = JSON.parse(localStorage.getItem('user')) || {};
  if (!user.password) {
    // Jika belum ada password, izinkan set password baru
    user.password = passBaru;
    localStorage.setItem('user', JSON.stringify(user));
    Swal.fire({icon:'success',title:'Password berhasil dibuat!'});
    document.getElementById('passLama').value = '';
    document.getElementById('passBaru').value = '';
    return;
  }
  if (user.password !== passLama) {
    Swal.fire({icon:'error',title:'Password lama salah!'}); return;
  }
  if (passLama === passBaru) {
    Swal.fire({icon:'warning',title:'Password baru tidak boleh sama dengan lama!'}); return;
  }
  user.password = passBaru;
  localStorage.setItem('user', JSON.stringify(user));
  Swal.fire({icon:'success',title:'Password berhasil diubah!'});
  document.getElementById('passLama').value = '';
  document.getElementById('passBaru').value = '';
}

  input.value = '';
  setTimeout(() => chatbotReply(msg), 500);
  return false;
}
function addChatMsg(text, who) {
  const box = document.getElementById('chatbot-messages');
  const div = document.createElement('div');
  div.className = 'chatbot-msg' + (who==='bot'?' bot':'');
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
function chatbotReply(msg) {
  const lang = localStorage.getItem('bahasa')||'id';
  const qna = chatbotQnA[lang]||chatbotQnA.id;
  let res = qna.find(item => item.q.test(msg));
  addChatMsg(res ? res.a : qna[qna.length-1].a, 'bot');
}

// Fungsi download universal agar tombol download bisa digunakan di semua perangkat
function downloadFileUniversal(urlEnc, nameEnc) {
  try {
    const url = decodeURIComponent(urlEnc);
    let name = decodeURIComponent(nameEnc);
    let ext = '';
    // 1. Validasi data URL dan tambahkan ekstensi otomatis
    if (url.startsWith('data:')) {
      const match = url.match(/^data:([^;]+);/);
      if (match) {
        const mime = match[1];
        if (mime.includes('pdf')) ext = '.pdf';
        else if (mime.includes('png')) ext = '.png';
        else if (mime.includes('jpeg')) ext = '.jpg';
        else if (mime.includes('jpg')) ext = '.jpg';
        else if (mime.includes('gif')) ext = '.gif';
        else if (mime.includes('bmp')) ext = '.bmp';
        else if (mime.includes('webp')) ext = '.webp';
        else if (mime.includes('zip')) ext = '.zip';
        else if (mime.includes('msword')) ext = '.doc';
        else if (mime.includes('vnd.openxmlformats-officedocument.wordprocessingml.document')) ext = '.docx';
        else if (mime.includes('vnd.ms-excel')) ext = '.xls';
        else if (mime.includes('vnd.openxmlformats-officedocument.spreadsheetml.sheet')) ext = '.xlsx';
        else if (mime.includes('plain')) ext = '.txt';
      }
      if (!name.match(/\.[a-z0-9]+$/i) && ext) name += ext;
      // 2. Validasi base64 dan download dengan Blob
      try {
        const arr = url.split(",");
        if (arr.length > 1) {
          const mime = (arr[0].match(/:(.*?);/)||[])[1]||'';
          const bstr = atob(arr[1]);
          let n = bstr.length;
          const u8arr = new Uint8Array(n);
          while(n--){u8arr[n]=bstr.charCodeAt(n);}
          const blob = new Blob([u8arr], {type: mime});
          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.setAttribute('download', name);
          document.body.appendChild(a);
          a.click();
          setTimeout(() => {
            a.remove();
            window.URL.revokeObjectURL(blobUrl);
          }, 500);
          return;
        } else {
          Swal.fire({icon:'error',title:'Download gagal',text:'File base64 tidak valid. Silakan hubungi admin.'});
          return;
        }
      } catch (err) {
        Swal.fire({icon:'error',title:'Download gagal',text:'File tidak dapat diunduh. Silakan hubungi admin.'});
        return;
      }
    }
    // 3. Untuk file link (http/https), download dengan fetch blob
    if (url.startsWith('http')) {
      fetch(url)
        .then(resp => {
          if (!resp.ok) throw new Error('HTTP error');
          return resp.blob();
        })
        .then(blob => {
          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.setAttribute('download', name);
          document.body.appendChild(a);
          a.click();
          setTimeout(() => {
            a.remove();
            window.URL.revokeObjectURL(blobUrl);
          }, 500);
        })
        .catch(() => {
          Swal.fire({icon:'error',title:'Download gagal',text:'File tidak dapat diunduh. Silakan hubungi admin.'});
        });
      return;
    }
    // 4. Fallback jika format tidak dikenali
    Swal.fire({icon:'error',title:'Download gagal',text:'Format file tidak dikenali atau rusak. Silakan hubungi admin.'});
  } catch (e) {
    Swal.fire({icon:'error',title:'Download gagal',text:'Terjadi error saat memproses file. Silakan hubungi admin.'});
  }
}

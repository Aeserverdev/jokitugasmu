<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
      --bg: #f9fbfd;
      --dark-bg: #1e1e2f;
      --dark-card: #2c2c3e;
      --dark-text: #eee;
      --card-bg: white;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      color: white;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
      cursor: pointer;
    }
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .nav-item i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: var(--primary);
    }
    .statistics {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--card-shadow);
      flex: 1;
      margin: 0 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--card-shadow);
    }
    .stat-card h3 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .stat-card p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #666;
    }
    .section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px var(--card-shadow);
      transition: transform 0.3s;
    }
    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--card-shadow);
    }
    .dark-mode .section {
      background: var(--dark-card);
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-left: 5px solid var(--primary);
      padding-left: 10px;
    }
    .dark-toggle {
      margin-bottom: 1rem;
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #0056b3;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      font-size: 0.95rem;
      border-bottom: 1px solid #e2e2e2;
    }
    th {
      background: var(--primary);
      color: white;
      text-align: left;
    }
    .dark-mode th {
      background: #444;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.verif { background: var(--success); color: white; }
    button.verif:hover { background: #218838; }
    button.tolak { background: var(--danger); color: white; }
    button.tolak:hover { background: #c82333; }
    .loading { text-align: center; padding: 20px; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media(max-width:768px){
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        transform: translateX(-100%);
      }
      .sidebar.visible {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      .main.open {
        margin-left: 250px;
      }
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: var(--primary); z-index: 1; }
      td { border-bottom: 1px solid #ccc; }
    }
    .menu-toggle {
      display: none;
      background: var(--primary);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    @media(max-width:768px){
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <div class="nav-item" onclick="loadPesanan()">
      <i class="fas fa-box"></i> <span>Data Pesanan</span>
    </div>
    <div class="nav-item" onclick="loadPembayaran()">
      <i class="fas fa-credit-card"></i> <span>Data Pembayaran</span>
    </div>
    <div class="nav-item" onclick="loadAdmin()">
      <i class="fas fa-user-shield"></i> <span>Manajemen Admin</span>
    </div>
    <div class="dark-toggle" onclick="toggleDark()">üåô Dark Mode</div>
  </div>
  <div class="main" id="main">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <h1>üìä Admin Panel - Joki Tugas</h1>

    <div class="statistics">
      <div class="stat-card">
        <h3 id="totalOrders">0</h3>
        <p>Total Pesanan</p>
      </div>
      <div class="stat-card">
        <h3 id="totalPayments">0</h3>
        <p>Total Pembayaran</p>
      </div>
      <div class="stat-card">
        <h3 id="totalAdmins">0</h3>
        <p>Total Admin</p>
      </div>
    </div>

    <div class="section" id="pesanan">
      <h2>üì• Data Pesanan</h2>
      <input type="text" placeholder="üîç Cari pesanan..." oninput="filterPesanan()" id="searchPesanan">
      <select onchange="filterPesanan()" id="filterStatus">
        <option value="">üìÇ Semua Status</option>
        <option value="Menunggu">‚è≥ Menunggu</option>
        <option value="Proses">‚öôÔ∏è Proses</option>
        <option value="Selesai">‚úÖ Selesai</option>
        <option value="Batal">‚ùå Batal</option>
      </select>
      <div id="tabelPesanan"><div class="loading"><div class="spinner"></div></div></div>
    </div>

    <div class="section" id="pembayaran">
      <h2>üí≥ Data Pembayaran</h2>
      <input type="text" placeholder="üîç Cari pembayaran..." oninput="filterPembayaran()" id="searchPembayaran">
      <div id="tabelPembayaran"><div class="loading"><div class="spinner"></div></div></div>
    </div>

    <div class="section" id="admin">
      <h2>üë• Manajemen Admin</h2>
      <form onsubmit="tambahAdmin(event)">
        <input type="text" id="namaAdmin" placeholder="Nama Admin" required />
        <input type="text" id="emailAdmin" placeholder="Email Admin" required />
        <button type="submit" style="background: var(--primary); color: white;">+ Tambah Admin</button>
      </form>
      <div id="tabelAdmin"><div class="loading"><div class="spinner"></div></div></div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbzvm0RO0IdDk9dgowz7d56ZjOQUejBxjkiUzyOBaRAq5bbmQuLKoGa55sx_DCVW-ghd/exec";

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");
      sidebar.classList.toggle("visible");
      main.classList.toggle("open");
    }

    let semuaPesanan = [];
    async function loadPesanan() {
      document.getElementById("tabelPesanan").innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${BASE_URL}?action=getSemuaPesanan`);
        const data = await res.json();
        semuaPesanan = data;
        tampilkanPesanan(data);
        document.getElementById("totalOrders").innerText = data.length; // Update total orders
      } catch (e) {
        document.getElementById("tabelPesanan").innerHTML = "‚ùå Gagal memuat data.";
      }
    }

    function tampilkanPesanan(data) {
      let html = `<p>Menampilkan ${data.length} pesanan</p>`;
      html += `<table><tr><th>ID</th><th>Nama</th><th>Jenis</th><th>Deadline</th><th>Status</th></tr>`;
      data.forEach(r => {
        html += `<tr>
          <td>${r.trackingID}</td>
          <td>${r.nama}</td>
          <td>${r.jenis}</td>
          <td>${r.deadline}</td>
          <td>
            <select onchange="ubahStatus('${r.trackingID}', this.value)">
              <option value="Menunggu" ${r.status === "Menunggu" ? "selected" : ""}>Menunggu</option>
              <option value="Proses" ${r.status === "Proses" ? "selected" : ""}>Proses</option>
              <option value="Selesai" ${r.status === "Selesai" ? "selected" : ""}>Selesai</option>
              <option value="Batal" ${r.status === "Batal" ? "selected" : ""}>Batal</option>
            </select>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("tabelPesanan").innerHTML = html;
    }

    function filterPesanan() {
      const q = document.getElementById("searchPesanan").value.toLowerCase();
      const s = document.getElementById("filterStatus").value;
      const f = semuaPesanan.filter(r =>
        (r.trackingID.toLowerCase().includes(q) ||
        r.nama.toLowerCase().includes(q) ||
        r.jenis.toLowerCase().includes(q) ||
        r.status.toLowerCase().includes(q)) &&
        (s === "" || r.status === s)
      );
      tampilkanPesanan(f);
    }

    async function ubahStatus(id, status) {
      const konfirmasi = await Swal.fire({
        title: 'Ubah Status?',
        text: `Yakin ingin mengubah status menjadi "${status}"?`,
        icon: 'question', showCancelButton: true,
        confirmButtonText: 'Ya, ubah!', cancelButtonText: 'Batal'
      });
      if (konfirmasi.isConfirmed) {
        await fetch(`${BASE_URL}?action=ubahStatusPesanan&trackingID=${id}&status=${status}`);
        Swal.fire({ icon: 'success', title: 'Status diperbarui', toast: true, timer: 2000, showConfirmButton: false });
        loadPesanan();
      }
    }

    let semuaPembayaran = [];
    async function loadPembayaran() {
      document.getElementById("tabelPembayaran").innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${BASE_URL}?action=getSemuaPembayaran`);
        const data = await res.json();
        semuaPembayaran = data;
        tampilkanPembayaran(data);
        document.getElementById("totalPayments").innerText = data.length; // Update total payments
      } catch (e) {
        document.getElementById("tabelPembayaran").innerHTML = "‚ùå Gagal memuat data.";
      }
    }

    function tampilkanPembayaran(data) {
      let html = `<p>Menampilkan ${data.length} pembayaran</p>`;
      html += `<table><tr><th>ID</th><th>NPM</th><th>Jumlah</th><th>Metode</th><th>Status</th><th>Aksi</th></tr>`;
      data.forEach(p => {
        html += `<tr>
          <td>${p.id}</td>
          <td>${p.npm}</td>
          <td>Rp ${parseInt(p.jumlah).toLocaleString('id-ID')}</td>
          <td>${p.metode}</td>
          <td>${p.status}</td>
          <td>
            <button class="verif" onclick="verifikasi('${p.id}', 'Terverifikasi')">‚úî</button>
            <button class="tolak" onclick="verifikasi('${p.id}', 'Gagal')">‚úñ</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("tabelPembayaran").innerHTML = html;
    }

    function filterPembayaran() {
      const q = document.getElementById("searchPembayaran").value.toLowerCase();
      const f = semuaPembayaran.filter(p =>
        p.id.toLowerCase().includes(q) ||
        p.npm.toLowerCase().includes(q) ||
        p.metode.toLowerCase().includes(q) ||
        p.status.toLowerCase().includes(q)
      );
      tampilkanPembayaran(f);
    }

    async function verifikasi(id, status) {
      await fetch(`${BASE_URL}?action=verifikasiPembayaran&id=${id}&status=${status}`);
      Swal.fire({ icon: 'success', title: 'Pembayaran diperbarui', toast: true, timer: 2000, showConfirmButton: false });
      loadPembayaran();
    }

    let semuaAdmin = [];
    async function loadAdmin() {
      document.getElementById("tabelAdmin").innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${BASE_URL}?action=getAdminList`);
        const data = await res.json();
        semuaAdmin = data;
        tampilkanAdmin(data);
        document.getElementById("totalAdmins").innerText = data.length; // Update total admins
      } catch (e) {
        document.getElementById("tabelAdmin").innerHTML = "‚ùå Gagal memuat data admin.";
      }
    }

    function tampilkanAdmin(data) {
      let html = `<p>Menampilkan ${data.length} admin</p>`;
      html += `<table><tr><th>Nama</th><th>Email</th></tr>`;
      data.forEach(admin => {
                html += `<tr><td>${admin.nama}</td><td>${admin.email}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById("tabelAdmin").innerHTML = html;
    }

    async function tambahAdmin(e) {
      e.preventDefault();
      const nama = document.getElementById("namaAdmin").value.trim();
      const email = document.getElementById("emailAdmin").value.trim();
      if (!nama || !email) return;

      const res = await fetch(`${BASE_URL}?action=tambahAdmin`, {
        method: "POST",
        body: JSON.stringify({ nama, email }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      if (result.success) {
        Swal.fire({ icon: 'success', title: 'Admin ditambahkan!', toast: true, timer: 2000, showConfirmButton: false });
        loadAdmin();
        document.getElementById("namaAdmin").value = "";
        document.getElementById("emailAdmin").value = "";
      } else {
        Swal.fire({ icon: 'error', title: 'Gagal menambahkan admin', text: result.message });
      }
    }

    // Load initial data
    loadPesanan();
    loadPembayaran();
    loadAdmin();
  </script>
</body>
</html>

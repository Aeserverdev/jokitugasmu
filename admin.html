<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #4f8cff;
      --success: #28a745;
      --danger: #dc3545;
      --bg: linear-gradient(135deg, #e0e7ff 0%, #f9fbfd 100%);
      --dark-bg: linear-gradient(135deg, #232946 0%, #121629 100%);
      --dark-card: #232946;
      --dark-text: #eaeaea;
      --card-bg: #fff;
      --card-shadow: rgba(79, 140, 255, 0.08);
      --border-radius: 18px;
      --glass: rgba(255,255,255,0.7);
      --glass-dark: rgba(35,41,70,0.7);
    }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--bg);
      color: #232946;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s;
    }
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 8px 32px var(--card-shadow);
      min-height: 100vh;
      position: relative;
      z-index: 10;
      transition: background 0.5s;
    }
    .sidebar h2 {
      color: #fff;
      margin-bottom: 2rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .nav-item:hover, .nav-item.active {
      background: rgba(255,255,255,0.13);
      color: #ffe;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .nav-item i {
      margin-right: 14px;
      font-size: 1.2rem;
    }
    .main {
      flex: 1;
      padding: 2.5rem 3vw 2rem 3vw;
      overflow-y: auto;
      background: transparent;
      transition: margin-left 0.3s, background 0.5s;
      min-height: 100vh;
    }
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    h1 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 2.7rem;
      color: var(--primary);
      letter-spacing: 1px;
      text-shadow: 0 2px 12px var(--card-shadow);
    }
    .statistics {
      display: flex;
      justify-content: space-between;
      gap: 2vw;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .stat-card {
      background: var(--glass);
      padding: 2rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px var(--card-shadow);
      flex: 1;
      min-width: 180px;
      margin: 0 0.5rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
    }
    .stat-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 32px var(--card-shadow);
    }
    .stat-card h3 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--primary);
      font-weight: 700;
    }
    .stat-card p {
      margin: 0.7rem 0 0;
      font-size: 1.1rem;
      color: #555;
      font-weight: 500;
    }
    .section {
      background: var(--glass);
      padding: 2rem 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2.5rem;
      box-shadow: 0 8px 32px var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
    }
    .section:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 12px 32px var(--card-shadow);
    }
    .dark-mode .section, .dark-mode .stat-card {
      background: var(--glass-dark);
      color: var(--dark-text);
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-left: 5px solid var(--primary);
      padding-left: 12px;
      letter-spacing: 1px;
    }
    .dark-toggle {
      margin-bottom: 1.5rem;
      background: #232946;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
      border: 2px solid #fff2;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    .dark-toggle:hover {
      background: #4f8cff;
      color: #fff;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 0.7rem 0 1.2rem 0;
      border: 1.5px solid #cfd8dc;
      border-radius: 10px;
      font-size: 1.05rem;
      background: #f7faff;
      transition: border 0.3s, background 0.3s;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--primary);
      background: #e3eaff;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.2rem;
      background: var(--glass);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    th, td {
      padding: 14px 12px;
      font-size: 1rem;
      border-bottom: 1px solid #e2e2e2;
      text-align: left;
    }
    th {
      background: var(--primary);
      color: white;
      text-align: left;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
    }
    .dark-mode th {
      background: #232946;
      color: #7fffd4;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
      margin: 0 2px;
    }
    button.verif { background: var(--success); color: white; }
    button.verif:hover { background: #218838; }
    button.tolak { background: var(--danger); color: white; }
    button.tolak:hover { background: #c82333; }
    .loading { text-align: center; padding: 20px; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media(max-width:900px){
      .statistics { flex-direction: column; gap: 1.5rem; }
      .stat-card { margin: 0; }
    }
    @media(max-width:768px){
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        transform: translateX(-100%);
        border-radius: 0 32px 32px 0;
      }
      .sidebar.visible {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
        padding: 1.2rem 2vw 1rem 2vw;
      }
      .main.open {
        margin-left: 260px;
      }
      table, thead, tbody, th, td, tr { display: block; }
      th { position: sticky; top: 0; background: var(--primary); z-index: 1; }
      td { border-bottom: 1px solid #ccc; }
    }
    .menu-toggle {
      display: none;
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px var(--card-shadow);
    }
    @media(max-width:768px){
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <div class="nav-item" onclick="loadPesanan()">
      <i class="fas fa-box"></i> <span>Data Pesanan</span>
    </div>
    <div class="nav-item" onclick="loadPembayaran()">
      <i class="fas fa-credit-card"></i> <span>Data Pembayaran</span>
    </div>
    <div class="dark-toggle" onclick="toggleDark()">üåô Dark Mode</div>
  </div>
  <div class="main" id="main">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <h1>üìä Admin Panel - Joki Tugas</h1>

    <div class="statistics">
      <div class="stat-card">
        <h3 id="totalOrders">0</h3>
        <p>Total Pesanan</p>
      </div>
      <div class="stat-card">
        <h3 id="totalPayments">0</h3>
        <p>Total Pembayaran</p>
      </div>
    </div>

    <div class="section" id="pesanan">
      <h2>üì• Data Pesanan</h2>
      <input type="text" placeholder="üîç Cari pesanan..." oninput="filterPesanan()" id="searchPesanan">
      <select onchange="filterPesanan()" id="filterStatus">
        <option value="">üìÇ Semua Status</option>
        <option value="Menunggu">‚è≥ Menunggu</option>
        <option value="Proses">‚öôÔ∏è Proses</option>
        <option value="Selesai">‚úÖ Selesai</option>
        <option value="Batal">‚ùå Batal</option>
      </select>
      <div id="tabelPesanan"><div class="loading"><div class="spinner"></div></div></div>
    </div>

    <div class="section" id="pembayaran">
      <h2>üí≥ Data Pembayaran</h2>
      <input type="text" placeholder="üîç Cari pembayaran..." oninput="filterPembayaran()" id="searchPembayaran">
      <div id="tabelPembayaran"><div class="loading"><div class="spinner"></div></div></div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbzvm0RO0IdDk9dgowz7d56ZjOQUejBxjkiUzyOBaRAq5bbmQuLKoGa55sx_DCVW-ghd/exec";

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");
      sidebar.classList.toggle("visible");
      main.classList.toggle("open");
    }

    let semuaPesanan = [];
    async function loadPesanan() {
      document.getElementById("tabelPesanan").innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${BASE_URL}?action=getSemuaPesanan`);
        const data = await res.json();
        semuaPesanan = data;
        tampilkanPesanan(data);
        document.getElementById("totalOrders").innerText = data.length; // Update total orders
      } catch (e) {
        document.getElementById("tabelPesanan").innerHTML = "‚ùå Gagal memuat data.";
      }
    }

    function tampilkanPesanan(data) {
      let html = `<p>Menampilkan ${data.length} pesanan</p>`;
      html += `<div class="custom-table-wrapper">
        <table class="custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Jenis</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Upload Hasil</th>
            </tr>
          </thead>
          <tbody>`;
      data.forEach(r => {
        html += `<tr>
          <td><span class="badge badge-id">${r.trackingID}</span></td>
          <td><span class="badge badge-nama">${r.nama}</span></td>
          <td><span class="badge badge-jenis">${r.jenis}</span></td>
          <td><span class="badge badge-deadline">${r.deadline}</span></td>
          <td>
            <select class="select-status" onchange="ubahStatus('${r.trackingID}', this.value)">
              <option value="Menunggu" ${r.status === "Menunggu" ? "selected" : ""}>Menunggu</option>
              <option value="Proses" ${r.status === "Proses" ? "selected" : ""}>Proses</option>
              <option value="Selesai" ${r.status === "Selesai" ? "selected" : ""}>Selesai</option>
              <option value="Batal" ${r.status === "Batal" ? "selected" : ""}>Batal</option>
            </select>
          </td>
          <td>`;
        if (r.status === "Selesai") {
          html += `<form id="formUpload_${r.trackingID}" class="form-upload" onsubmit="return uploadHasilTugas(event, '${r.npm}','${r.trackingID}')">
            <input type="file" id="fileHasil_${r.trackingID}" class="input-upload" multiple>
            <button type="submit" class="btn-upload">Upload</button>
          </form>`;
          // Tampilkan semua file hasil (API/real backend)
          if (r.fileHasil && Array.isArray(r.fileHasil)) {
            r.fileHasil.forEach((url, idx) => {
              if (typeof url === 'string' && url.startsWith('http')) {
                html += `<br><a class='btn-download' href='${url}' target='_blank'><i class='fas fa-download'></i> File ${idx+1}</a>`;
              }
            });
          } else if (r.fileHasil && typeof r.fileHasil === 'string' && r.fileHasil.startsWith('http')) {
            html += `<br><a class='btn-download' href='${r.fileHasil}' target='_blank'><i class='fas fa-download'></i> Download</a>`;
          } else {
            // Tampilkan semua file hasil dummy (localStorage, multi-file)
            let i = 0;
            let found = false;
            while (true) {
              const hasilLocal = localStorage.getItem('hasil_' + r.trackingID + '_' + i);
              if (hasilLocal) {
                html += `<br><a class='btn-download' href='${hasilLocal}' download='hasil_${r.trackingID}_${i}'><i class='fas fa-download'></i> File ${i+1}</a>`;
                found = true;
                i++;
              } else {
                break;
              }
            }
            // Jika tidak ada multi, cek single dummy lama
            if (!found) {
              const hasilLocal = localStorage.getItem('hasil_' + r.trackingID);
              if (hasilLocal) {
                html += `<br><a class='btn-download' href='${hasilLocal}' download='hasil_${r.trackingID}'><i class='fas fa-download'></i> Download</a>`;
              }
            }
          }
        } else {
          html += `<span style='color:#aaa'>-</span>`;
        }
        html += `</td></tr>`;
      });
      html += `</tbody></table></div>`;
      document.getElementById("tabelPesanan").innerHTML = html;
    // Custom table and badge styles
    const style = document.createElement('style');
    style.innerHTML = `
      .custom-table-wrapper { overflow-x: auto; }
      .custom-table { width: 100%; border-collapse: separate; border-spacing: 0; background: var(--glass); border-radius: 16px; box-shadow: 0 2px 8px var(--card-shadow); }
      .custom-table th, .custom-table td { padding: 14px 12px; font-size: 1rem; border-bottom: 1px solid #e2e2e2; text-align: left; }
      .custom-table th { background: var(--primary); color: #fff; font-size: 1.08rem; letter-spacing: 0.5px; }
      .custom-table tr:last-child td { border-bottom: none; }
      .badge { display: inline-block; padding: 4px 10px; border-radius: 8px; font-weight: 500; background: #f0f4ff; color: #2a3a5e; margin-right: 2px; }
      .badge-id { background: #e3f0ff; color: #4f8cff; }
      .badge-nama { background: #eafbe7; color: #28a745; }
      .badge-jenis { background: #fffbe7; color: #e6a700; }
      .badge-deadline { background: #ffe7e7; color: #dc3545; }
      .select-status { padding: 6px 10px; border-radius: 6px; border: 1px solid #cfd8dc; background: #f7faff; font-size: 1rem; }
      .form-upload { display: flex; gap: 6px; align-items: center; margin-bottom: 4px; }
      .input-upload { border: 1px solid #cfd8dc; border-radius: 6px; padding: 4px 8px; background: #f7faff; }
      .btn-upload { background: var(--primary); color: #fff; border: none; border-radius: 6px; padding: 6px 14px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
      .btn-upload:hover { background: #2563eb; }
      .btn-download { display: inline-block; margin: 2px 0; background: #e3f0ff; color: #2563eb; border-radius: 6px; padding: 5px 12px; font-weight: 500; text-decoration: none; transition: background 0.2s, color 0.2s; }
      .btn-download:hover { background: #4f8cff; color: #fff; }
    `;
    document.head.appendChild(style);
    }
    // Upload file hasil tugas (dummy, simpan ke localStorage, ganti dengan API untuk produksi)
    async function uploadHasilTugas(event, npm, trackingID) {
      event.preventDefault();
      const input = document.getElementById('fileHasil_' + trackingID);
      if (!input.files.length) {
        Swal.fire({icon:'error',title:'Pilih file hasil!'});
        return false;
      }
      // Hapus semua file hasil lama (dummy: localStorage) sebelum upload ulang
      let idx = 0;
      while (true) {
        let key1 = 'hasil_' + npm + '_' + trackingID + '_' + idx;
        let key2 = 'hasil_' + trackingID + '_' + idx;
        if (localStorage.getItem(key1) || localStorage.getItem(key2)) {
          localStorage.removeItem(key1);
          localStorage.removeItem(key2);
          idx++;
        } else {
          break;
        }
      }
      // Hapus single dummy lama juga
      localStorage.removeItem('hasil_' + npm + '_' + trackingID);
      localStorage.removeItem('hasil_' + trackingID);
      // Simulasi upload: simpan semua file ke localStorage (key: hasil_{npm}_{trackingID}_N dan hasil_{trackingID}_N)
      let uploadedCount = 0;
      for (let i = 0; i < input.files.length; i++) {
        const file = input.files[i];
        const reader = new FileReader();
        reader.onload = function(e) {
          // Simpan dengan key unik per file
          localStorage.setItem('hasil_' + npm + '_' + trackingID + '_' + i, e.target.result);
          localStorage.setItem('hasil_' + trackingID + '_' + i, e.target.result);
          uploadedCount++;
          if (uploadedCount === input.files.length) {
            Swal.fire({icon:'success',title:`${uploadedCount} file hasil diupload (simulasi)!`});
            // Refresh tampilan agar file dummy terbaru langsung muncul
            loadPesanan();
          }
        };
        reader.readAsDataURL(file);
      }
      return false;
    }

    function filterPesanan() {
      const q = document.getElementById("searchPesanan").value.toLowerCase();
      const s = document.getElementById("filterStatus").value;
      const f = semuaPesanan.filter(r =>
        (r.trackingID.toLowerCase().includes(q) ||
        r.nama.toLowerCase().includes(q) ||
        r.jenis.toLowerCase().includes(q) ||
        r.status.toLowerCase().includes(q)) &&
        (s === "" || r.status === s)
      );
      tampilkanPesanan(f);
    }

    async function ubahStatus(id, status) {
      const konfirmasi = await Swal.fire({
        title: 'Ubah Status?',
        text: `Yakin ingin mengubah status menjadi "${status}"?`,
        icon: 'question', showCancelButton: true,
        confirmButtonText: 'Ya, ubah!', cancelButtonText: 'Batal'
      });
      if (konfirmasi.isConfirmed) {
        await fetch(`${BASE_URL}?action=ubahStatusPesanan&trackingID=${id}&status=${status}`);
        Swal.fire({ icon: 'success', title: 'Status diperbarui', toast: true, timer: 2000, showConfirmButton: false });
        loadPesanan();
      }
    }

    let semuaPembayaran = [];
    async function loadPembayaran() {
      document.getElementById("tabelPembayaran").innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${BASE_URL}?action=getSemuaPembayaran`);
        const data = await res.json();
        semuaPembayaran = data;
        tampilkanPembayaran(data);
        document.getElementById("totalPayments").innerText = data.length; // Update total payments
      } catch (e) {
        document.getElementById("tabelPembayaran").innerHTML = "‚ùå Gagal memuat data.";
      }
    }

    function tampilkanPembayaran(data) {
      let html = `<p>Menampilkan ${data.length} pembayaran</p>`;
      html += `<table><tr><th>ID</th><th>NPM</th><th>Jumlah</th><th>Metode</th><th>Status</th><th>Aksi</th></tr>`;
      data.forEach(p => {
        html += `<tr>
          <td>${p.id}</td>
          <td>${p.npm}</td>
          <td>Rp ${parseInt(p.jumlah).toLocaleString('id-ID')}</td>
          <td>${p.metode}</td>
          <td>${p.status}</td>
          <td>
            <button class="verif" onclick="verifikasi('${p.id}', 'Terverifikasi')">‚úî</button>
            <button class="tolak" onclick="verifikasi('${p.id}', 'Gagal')">‚úñ</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("tabelPembayaran").innerHTML = html;
    }

    function filterPembayaran() {
      const q = document.getElementById("searchPembayaran").value.toLowerCase();
      const f = semuaPembayaran.filter(p =>
        p.id.toLowerCase().includes(q) ||
        p.npm.toLowerCase().includes(q) ||
        p.metode.toLowerCase().includes(q) ||
        p.status.toLowerCase().includes(q)
      );
      tampilkanPembayaran(f);
    }

    async function verifikasi(id, status) {
      await fetch(`${BASE_URL}?action=verifikasiPembayaran&id=${id}&status=${status}`);
      Swal.fire({ icon: 'success', title: 'Pembayaran diperbarui', toast: true, timer: 2000, showConfirmButton: false });
      loadPembayaran();
    }

    // Load initial data
    loadPesanan();
    loadPembayaran();
  </script>
</body>
</html>
